<div id="management-group" class="yy_module" yyFinishedListener="management-group.initListener">
    <div id="service-list" class="yy_list service_list" yyScroll="true" yyMessageListener="management-group.serviceListener"></div>
    <div id="service-info-panel" class="yy_panel service_info_panel yy_hide">
        <div class="yy_button basic_button" yyEventListener="management-group.returnListener">返回</div>
        <div class="yy_button basic_button" yyEventListener="management-group.testListener">测试</div>
        <div id="test-window-area" class="yy_panel test_window_area"></div>
        <div id="service-info-list" class="yy_list service_info_list" yyScroll="true" yyMessageListener="management-group.infoListener"></div>
    </div>
</div>
